<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>शिव शक्ति सीएनसी डिजायनर सिणधरी</title>
    
    <!-- Favicon -->
    <link rel="icon" href="logo1.PNG" type="image/x-icon">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            flex-grow: 1;
            text-align: left;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            top: 50%;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: white;
            color: #333;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                left: 50%;
                transform: translateX(-50%) translateY(-50%); /* Center horizontally */
            }

            nav {
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: #333;
                text-align: center;
                display: none;
                z-index: 999;
            }

            .nav-links {
                flex-direction: column;
                padding: 10px 0;
            }

            nav.active {
                display: block;
            }

            .nav-links a {
                padding: 15px;
            }

            .logo {
                font-size: 1.2rem;
            }
        }

        /* Hero Section */
        .hero {
            background: url('banner.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adding a dark overlay */
            z-index: 1;
        }

        .hero h1, .hero p, .hero button {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background-color: gray;
            padding: 10px;
            border-radius: 5px;
            color: red;
            text-shadow: 2px 2px 01px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .hero button:hover {
            background-color: #e65c00;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .hero button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">शिव शक्ति CNC</div>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav id="navMenu">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>शिव शक्ति सीएनसी डिजायनर सिणधरी</h1>
        <p>हम आपके सपनों को हकीकत में बदलने के लिए उच्च गुणवत्ता वाली CNC सेवाएँ प्रदान करते हैं।</p>
        <button onclick="location.href='services.html'">हमारी सेवाएँ देखें</button>
    </section>

    <footer>
        &copy; 2025 शिव शक्ति सीएनसी डिजायनर सिणधरी | सभी अधिकार सुरक्षित
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('active');
        }
    </script>
</body>

</html>
